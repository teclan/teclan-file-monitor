config {

  file {
  	  # 程序监控目录，内容与备份目录一致
	  monitor-dir = "/home/teclan/tmp/teclan-monitor"
	  # 文件备份目录，当文件发生改变时，从此目录中恢复
	  backup-dir = "/home/teclan/tmp/teclan"
	  }
	  
	  
  thread {
    # 文件恢复的最大并发数
    max = 3
  }

  ## 数据库配置项
  db {
    ## 数据库连接名称
    name = "default"

    ## 数据库迁移配置项
    migration {
      ## 应用启动时是否执行迁移
      migrate = true
    }

    ## JDBC连接配置项
    jdbc {
      ## 连接驱动
      driver   = "org.h2.Driver"
      
      url-template:"jdbc:h2:file:%s"

      ## 数据库文件相对应用的存放路径
      db-path      = "db/teclan-monitor"
      
      ## 用户名
      user     = "system"
      
      ## 密码
      password = "65536"
    }
  }
}
