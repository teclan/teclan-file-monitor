config {

  file {
	  monitor-dir = "/home/dev/tmp/teclan-monitor"
	  }

  ## 数据库配置项
  db {
    ## 数据库连接名称
    name = "default"

    ## 数据库迁移配置项
    migration {
      ## 应用启动时是否执行迁移
      migrate = true

      ## 迁移文件前缀
      prefix  = "teclan-monitor"
    }

    ## JDBC连接配置项
    jdbc {
      ## 连接驱动
      driver   = "org.h2.Driver"
      
      url-template:"jdbc:h2:file:%s"

      ## 数据库文件相对应用的存放路径
      db-path      = "db/teclan-monitor"
      
      ## 用户名
      user     = "system"
      
      ## 密码
      password = "65536"
    }
  }
}
